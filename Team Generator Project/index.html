<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Team Generator</title>
  </head>
  <body>
    <!--  
      Josemi no asumas que esto es mejor que el tuyo solo porque tenga más experiencia. Aquí hay "fallos" que podrían mejorarse y que los hemos visto en clase. 
      Tiene que ver con a estructura del HTML y el uso apropiado de los tags    
    -->
    <div class="input">
      <form action="">
        <label for="name">Name</label>
        <input type="text" id="name" />
        <input type="submit" class="add" value="Add" /> <br />
        <label for="size">Size</label>
        <input type="number" id="size" />
      </form>
      <br />
      <button class="distribution">Uniform</button>
    </div>

    <div>
      <button class="create">Generate</button><br />
      <button class="clear">Clear</button>
      <p class="inf-teams">Teams: 0</p>
      <p class="inf-memb"> Memb.: 0</p>
    </div>
    <div class="participants"> </div>
    <div class="team"> </div>
    <script src="app.js"></script>
  </body>
</html>

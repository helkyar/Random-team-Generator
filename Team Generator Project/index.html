<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Team Generator</title>
  </head>
  <body>
    <header>
      <h1>Team Generator</h1>
    </header>
    <main>
      <section class="input">
        <form action="">
          <label for="name">Name</label>
          <input type="text" id="name" />
          <input type="submit" class="add" value="Add" />
          <label for="size">Team size</label>
          <input type="number" id="size" />
        </form>

        <button class="distribution">Uniform</button>
      </section>

      <section>
        <button class="create">Generate</button>
        <button class="clear">Clear</button>
        <p class="inf-teams">Teams: 0</p>
        <p class="inf-memb"> Memb.: 0</p>
      </section>
      <section class="participants"><h3>Member List: </h3> </section>
      <section class="team"><h3>Generated Teams: </h3></section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
